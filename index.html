<!DOCTYPE HTML>
<html>
	<head>
	</head>
	<body>
		<h1>audioplayer4lrchelper</h1>
		<p>
			<label for=fileChooser>Choose file:</label>
			<input type=file id=fileChooser accept=audio/*>
		</p>
		<p>
			<label for=bpm>BPM:</label>
			<input placeholder=bpm type=number id=bpm>
		</p>
		<p>
			<label for=bpb>BPB:</label>
			<input placeholder=bpb type=number id=bpb>
		</p>
		<p>
			<label for=offset>offset (s):</label>
			<input placeholder=offset type=number step=0.01 value=0 id=offset>
		</p>
		<p><span id=timing></span></p>
		<p>
			<input placeholder=1/1 type=text id=jmpTxt>
			<button id=jmpBtn>JMP</button>
		</p>
		<button onclick=stop()>STOP</button>
		<br>
		<textarea id=lrc>
		</textarea>
		<script src=https://www.html5rocks.com/en/tutorials/webaudio/intro/js/buffer-loader.js></script>
		<script src=index.js></script>
	</body>
</html>
